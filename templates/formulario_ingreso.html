<!DOCTYPE html>
<html>
<head>
    <title>Registro de Comensales</title>
    <style>
        body { font-family: sans-serif; }
        h1 { text-align: center; }
        form { width: 300px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        label { display: block; margin-bottom: 5px; }
        input[type="number"], input[type="date"] { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 3px; box-sizing: border-box; }
        button[type="submit"] { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 3px; cursor: pointer; width: 100%; }
        button[type="submit"]:hover { background-color: #0056b3; }
        .mensaje { margin-top: 15px; padding: 10px; border-radius: 3px; }
        .mensaje.exito { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .mensaje.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .logo-container { text-align: center; margin-bottom: 20px; }
        .logo { max-width: 200px; height: auto; } /* Ajusta el tamaño máximo según necesites */
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo de la Empresa" class="logo">
    </div>
    <h1>Registro de Comensales</h1>
    {% if mensaje %}
    <div class="mensaje {% if error %}error{% else %}exito{% endif %}">{{ mensaje }}</div>
    {% endif %}
    <form method="POST">
        <div>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required><br><br>
        </div>
        <div>
            <label for="comensales_manana">Comensales (Mañana):</label>
            <input type="number" id="comensales_manana" name="comensales_manana" min="0" value="0" required><br><br>
        </div>
        <div>
            <label for="comensales_tarde">Comensales (Tarde/Noche):</label>
            <input type="number" id="comensales_tarde" name="comensales_tarde" min="0" value="0" required><br><br>
        </div>
        <button type="submit">Guardar Registro</button>
    </form>
</body>
</html>
